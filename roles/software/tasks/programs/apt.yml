# install apt packages
- name: Software | Programs | Apt packages
  ansible.builtin.apt:
    name: "{{ item }}"
    state: latest
  loop:

    # packages for esp-idf (ubuntu/debian)
    - git
    - wget
    - flex
    - bison
    - gperf
    - python3
    - python3-pip
    - python3-venv
    - cmake
    - ninja-build
    - ccache
    - libffi-dev
    - libssl-dev
    - dfu-util
    - libusb-1.0-0

    # other packages
    - acl
    - build-essential
    - vim
    - curl
    - libxml2-dev
    - libxslt1-dev
    - ssh-askpass
    - gcc
  become: true
